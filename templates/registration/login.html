{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="field">
      <label for="{{ form.username.id_for_label }}">Usuario</label>
      {{ form.username }}
      {{ form.username.errors }}
    </div>
    <div class="field">
      <label for="{{ form.password.id_for_label }}">Contraseña</label>
      {{ form.password }}
      {{ form.password.errors }}
    </div>

    {{ form.non_field_errors }}

    <button type="submit" class="btn">Entrar</button>
  </form>

  <p class="help" style="margin-top:.75rem">
    ¿No tienes cuenta? <a href="#" onclick="alert('Registro de usuarios se habilitará en un paso siguiente.');return false;">Regístrate</a>
  </p>
{% endblock %}
